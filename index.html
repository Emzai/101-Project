<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Planets Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Planets</h1>

    <div class="slider">
        <div class="slides">
            <img src="/images/img1.jpg" alt="Planet 1">
            <img src="/images/img2.jpg" alt="Planet 2">
            <img src="/images/img3.jpg" alt="Planet 3">
            <img src="/images/img4.jpg" alt="Planet 4">
            <img src="/images/img5.jpg" alt="Planet 5">
            <img src="/images/img6.jpg" alt="Planet 6">
            <img src="/images/img7.jpg" alt="Planet 7">
            <img src="/images/img8.jpg" alt="Planet 8">
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>
<div class="fact-box" id="factBox">
    Earth is our home planet and the third planet from the Sun.
</div>
    <div class="thumbnails">
        <img src="/images/img1.jpg" onclick="currentSlide(0)" class="active">
        <img src="/images/img2.jpg" onclick="currentSlide(1)">
        <img src="/images/img3.jpg" onclick="currentSlide(2)">
        <img src="/images/img4.jpg" onclick="currentSlide(3)">
        <img src="/images/img5.jpg" onclick="currentSlide(4)">
        <img src="/images/img6.jpg" onclick="currentSlide(5)">
        <img src="/images/img7.jpg" onclick="currentSlide(6)">
        <img src="/images/img8.jpg" onclick="currentSlide(7)">
    </div>

    <script src="script.js"></script>
    
</body>
</html>
